{{ "<!-- services -->" | safeHTML }}

<section id="services" class="no-padding">
    <div class="container-fluid">
		
		<div class="row no-gutter">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 services-item no-gutter">
				{{ range .Site.Params.ProdTile.showcase }}
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 services-item">
					  <a href="{{ .url | absURL }}" class="services-link" title="{{ .atitle}}">
						<div class="services-hover">
						  <div class="services-hover-content prod">
							<h1>{{.title}}</h1>
							<h4>{{.subtitle}}</h4>
							<div class="btn btn-primary btn-xl" title="{{.buttonTitle}}">к каталогу</div>
						  </div>
						</div>
						<img src="{{ .Site.Params.baseURL }}img/{{ .image }}" class="img-responsive img-centered" alt="{{ .alt}}" />
					  </a>
					  
					</div>
				{{ end }}
			</div>
			
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-item no-gutter">
				{{ range .Site.Params.ServiceTiles.showcase }}
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					  <a href="{{ .url }}" class="services-link" title="{{ .atitle}}">
						<div class="services-hover">
						  <div class="services-hover-content">
							<h1>{{.title}}</h1>
						  </div>
						</div>
						<img src="{{ .Site.Params.baseURL }}img/{{ .image }}" class="img-responsive img-centered" alt="{{ .alt}}" />
					  </a>
					</div>
				  {{ end }}
			</div>
		  
		</div>
    </div>
</section>
