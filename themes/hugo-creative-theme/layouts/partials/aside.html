{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark">
    <div class="container text-center">
        <div class="call-to-action">
            {{ with .Site.Params.aside.headline }}<h2>{{ . }}</h2>{{ end }}
            {{ if and .Site.Params.aside.button.link .Site.Params.aside.button.text }}
                <a href="{{ .Site.Params.aside.button.link }}" download class="btn btn-default btn-xl wow tada" title="скачать каталог продукции ХаусФреш">{{ .Site.Params.aside.button.text }}</a>
            {{ end }}
        </div>
    </div>
</aside>
