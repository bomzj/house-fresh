baseurl = "https://example.org/"
languageCode = "en-us"
title = "Hugo Creative Theme"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Your name"
	description = "Your description"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "HouseFresh"

		[params.navigation.links]
			about     = "О нас"
			services  = "Услуги"
			portfolio = "Каталог"
			contact   = "Контакты"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Накормим всю планету!"
		subtitle   = "[Текст](//google.com) Свежая выпечка, вкусные торты, организация обедов на предприятии!"
		buttonText = "Каталог продукции"


	# About section
	[params.about]
		headline    = "У нас есть то, что вам нужно!"
		description = "[Текст](//google.com) Описание о нас"
		buttonText  = "Узнать больше"


	# Service section
	[params.services]
		headline = "К вашим услугам"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Собственное производство"
            description = "Высококвалифицированный штат сотрудников и современная производственная база позволяет нам выпекать лучший хлеб в срок и в запрошенных объёмах!"

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Служба доставки"
			description = "Доставим точно в срок"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Организация корпоративного питания"
            description = "Самые вкусные и свежие обеды ждут Ваших сотрудников каждый день!"

        [[params.services.list]]
            icon = "fa-heart"
            title = "Готовим с любовью"
            description = "Наши повара и пекаря работают насовесть, вкладывая душу"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Вес"
        date = "Срок хранения"
        category = "Состав"
        buttonText = "Закрыть"

    # Aside section
	[params.aside]
		headline = "Скачать каталог продукции в формате PDF"

		[params.aside.button]
			text = "Скачать"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Давайте оставаться на связи!"
		description = "Позвоните нам или напишите письмо на электронную почту и мы ответим так скоро, как это возможно!"
		phone = "НОМЕР"
		email = "МЭЙЛ"

