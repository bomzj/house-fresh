	# About section
	[params.about]
		headline    = "У нас есть то, что Вам нужно!"
		description = "Компания ХаусФреш существует на рынке продуктов питания совсем недавно, но уже успела завоевать популярность среди потребителей и зарекомендовать себя как надёжного партнёра. Мы нацелены на создание высококачественных продуктов питания (качество наших продуктов подтвержденно Декларациями ЕАЭС!), построение долгосрочных и надёжных отношений с нашими клиентами и партнёрами. Мы растём каждый день и готовы помочь нашим партнёрам расти вместе с нами! Мы приложим все усилия для эффективной совместной работы над общими целями. Присоединяйтесь к нам!" 
		subdescription = "Ищете, где в Минске купить оптом свежий хлеб, багеты, булочки, сэндвичи, торты, салаты для Вашего кафе, кофейни, ресторана или заказать комплексные обеды в офис? <br> Посмотрите [каталог продукции ХаусФреш!] (https://housefresh.by/production) Свяжитесь с нами для получения более подробной информации об условиях заказа, оплаты и доставки продуктов питания и комплексных обедов."
		buttonText = "Связаться"

			
