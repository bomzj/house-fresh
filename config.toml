baseurl = "housefresh.by"
languageCode = "en-us"
title = "Производство продуктов питания, дистрибуция, организация питания"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "ХаусФреш"
	description = "Производство продуктов питания, дистрибуция, организация питания на предприятиях"

	# The path must be relative to the static folder
	favicon = "img/houseFreshLogo.png"


	# Navigation
	[params.navigation]
		brand = "ХаусФреш"
		brandIcon = "img/houseFreshLogo.png"

		[params.navigation.links]
			about     = "О нас"
			services = "Услуги"
			partners  = "Партнёры"
			contact   = "Контакты"


	# Hero section
	[params.hero]
		slogan     = "ХАУСФРЕШ | продукты питания"
		companyIcon = "img/houseFreshLogo128x128.svg"	
		subtitle   = "[Мы предлагаем] (#services) оптовые и мелкооптовые поставки широкого ассортимента сэндвичей, фаршированных мини-багетов, свежей выпечки и кондитерских изделий собственного производства, а также профессиональную дистрибуцию продуктов питания и организацию обедов на предприятиях!"
		buttonText = "Наши услуги"


	# About section
	[params.about]
		headline    = "У нас есть то, что Вам нужно!"
		description = "Компания [ХаусФреш](#) существует на рынке продуктов питания совсем недавно, но уже успела завоевать популярность среди потребителей и зарекомендовать себя как надёжного партнёра. Мы нацелены на создание высококачественных продуктов питания, построение долгосрочных и надёжных отношений с нашими клиентами и партнёрами." 
		subdescription = "Мы - команда профессионалов в своём деле, мы молоды и динамичны, мы не стоим на месте, постоянно развиваемся и ищем новые пути решения наших задач. <br> Мы растём каждый день и готовы помочь нашим партнёрам расти вместе с нами! Мы приложим все усилия для эффективной совместной работы над общими целями. <br> Присоединяйтесь к нам!"
		buttonText = "Связаться"

			
	# services section
	[params.services]
		headline    = "К вашим услугам"
		#description = "[ХаусФреш](/) предлагает ... "
	[params.services.downloadButton]
			text = "Скачать каталог"
			link = "/files/catalog.pdf"
	[params.services.contactButton]
			text = "Связаться"
			link = "/#contact"

	# ServiceTiles Section
	  [params.ServiceTiles]
		enable = true
		issueDate = "Срок хранения и реализации"
		itemIngredients = "Состав"
		
		[[params.ServiceTiles.showcase]]
		  title = "Производство"
		  subtitle = ""
		  image = "catalog/production-tile.jpg"
		  url = "production"
		  

		[[params.ServiceTiles.showcase]]
		  title = "Дистрибуция"
		  subtitle = ""
		  image = "catalog/distribution-tile.jpg"
		  url = "distribution"
		  

		[[params.ServiceTiles.showcase]]
		  title = "Организация питания"
		  subtitle = ""
		  image = "catalog/canteen-tile.jpg"
		  url = "canteen"
		  

		
    # Aside section
	[params.aside]
		headline = "Скачать каталог продукции нашего производства в формате PDF"

		[params.aside.button]
			text = "Скачать"
			link = "/files/catalog.pdf"
	
	
